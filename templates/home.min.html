<ion-view ng-controller="HomeCtrl"><ion-header-bar class="bar bar-header bar-dark"><div class="button button-icon ion-navicon" ng-click="toggleLeft()"></div><h1 class="title" ng-class="{'title-padding-right': shareData.langJa}" ng-bind-html="socTitle[shareData.lang]"></h1><div class="button button-icon" style="padding:0"><div class="button button-icon ion-ios-search" ng-click="showFilterBar()"></div><div class="button button-icon" ng-if="shareData.langJa" ng-class="{'ion-ios-world': (shareData.lang === 'ja'), 'ion-ios-world-outline': (shareData.lang === 'en')}" ng-click="shareData.changeLang()"></div></div></ion-header-bar><ion-side-menus><ion-side-menu-content on-drag-right="freezeScroll()" on-release="enableScroll()"><div class="bar bar-footer"><div class="title">Title</div></div><ion-content delegate-handle="mainScroll"><div class="list"><a class="{{item.soc ? 'item item-icon-left' : 'item-divider'}}" collection-repeat="item in shareData.getAe()" collection-item-height="getItemHeight(item)" collection-item-width="'100%'" ng-click="getItem(item.meddra)" style="width:100%" ng-style="{'height': getItemHeight(item) + 1 + 'px'}" ng-disabled="!soc"><div class="item-divider-overflow" ng-bind-html="shareData.encode(item, 'term') | highlight: ((item.soc || item.socja) ? shareData.search : null)"></div><i class="button button-clear icon" ng-if="item.soc" ng-class="{'green-bookmark ion-ios-checkmark': shareData.flags[item.meddra], 'ion-ios-circle-outline': !shareData.flags[item.meddra]}" ng-click="flagging(item.meddra, $event)"></i></a></div><div ng-if="shareData.getAe().length < 1" style="text-align:center;margin-top:80px"><div ng-if="shareData.lang ==='en'">No events found in</div><div ng-bind-html="socTitle[shareData.lang]"></div><div ng-if="shareData.lang ==='ja'">の中に該当するAEは見つかりませんでした</div></div></ion-content></ion-side-menu-content><ion-side-menu side="left" expose-aside-when="large"><ion-content style="padding-top:4px"><ion-item ng-click="getFlag()"><i class="icon ion-ios-checkmark green-bookmark head"></i>{{shareData.local[shareData.lang]['flagged']}} ({{shareData.flagNum}})</ion-item><ion-item ng-click="getSoc(null, null)">{{shareData.local[shareData.lang]['all']}}</ion-item><ion-item ng-repeat="item in shareData.socList" ng-click="getSoc(item, 'soc')" ng-bind-html="shareData.encode(item, 'soc')"></ion-item></ion-content></ion-side-menu></ion-side-menus></ion-view>
